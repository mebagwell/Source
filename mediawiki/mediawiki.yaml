apiVersion: v1
kind: Namespace
metadata:
  name: mediawiki
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mediawiki-app
  namespace: mediawiki
spec:
  selector:
    matchLabels:
      app: mediawiki-app
  replicas: 1
  template:
    metadata:
      labels:
        app: mediawiki-app
    spec:
      containers:
        - name: mediawiki-container
          image: mediawiki
          volumeMounts:
            - mountPath: /var/www/html/images
              name: mediawiki-volume
          ports:
            - containerPort: 80
      volumes:
        - name: mediawiki-volume
